- name: Deploy DevOps Site with Docker Compose with Bind Mounts
  hosts: aws_servers
  become: yes

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Create project directory on host
      file:
        path: /opt/devops-site
        state: directory
        mode: '0755'

    - name: Copy Docker Compose files to project directory
      copy:
        src: "{{ item }}"
        dest: /opt/devops-site/
      loop:
        - ../Docker/docker-compose-bind.yml
        - ../Docker/nginx.conf
        - ../Docker/Dockerfile
        - ../Docker/prometheus/prometheus.yml

    - name: Copy website files to project directory
      copy:
        src: ../Docker/src/
        dest: /opt/devops-site/src/
        mode: '0644'

    - name: Deploy with Docker Compose using bind mounts
      community.docker.docker_compose_v2:
        project_src: /opt/devops-site
        files:
          - docker-compose-bind.yml
        state: present
        build: "always"
        pull: "always"

    - name: Wait for services to be ready
      wait_for:
        port: 80
        host: "{{ ansible_host }}"
        delay: 10
        timeout: 120

    - name: Check if website is accessible
      uri:
        url: "http://{{ ansible_host }}"
        method: GET
        status_code: 200
      register: site_check

    - debug:
        msg: "Website is successfully deployed and accessible!"
