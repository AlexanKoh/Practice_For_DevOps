apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: devops-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: website
          image: ghcr.io/alexankoh/website:latest
          ports:
            - containerPort: 80

