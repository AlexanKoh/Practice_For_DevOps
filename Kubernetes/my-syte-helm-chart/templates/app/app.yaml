apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: website-storage
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-fpm
  namespace: {{ .Values.namespace }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-fpm
  template:
    metadata:
      labels:
        app: php-fpm
    spec:
      containers:
      - name: php-fpm
        image: {{ .Values.phpImage }}
        ports:
        - containerPort: 9000
        volumeMounts:
        - name: website-files
          mountPath: /var/www/html
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: website-files
        persistentVolumeClaim:
          claimName: website-storage

---

apiVersion: v1
kind: Service
metadata:
  name: php-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: php-fpm
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: {{ .Values.namespace }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      initContainers:
      - name: copy-website-files
        image: {{ .Values.websiteImage }}
        command: ["sh", "-c", "cp -r /var/www/html/* /shared-website/"]
        volumeMounts:
        - name: website-files
          mountPath: /shared-website
      containers:
      - name: website
        image: {{ .Values.nginxImage }}
        ports:
        - containerPort: 80
        volumeMounts:
        - name: website-files
          mountPath: /var/www/html
        command: 
        - /bin/sh
        - -c
        - |
          cat > /etc/nginx/conf.d/default.conf << 'EOF'
          server {
              listen 80;
              server_name localhost;
              root /var/www/html;
              index index.php index.html;

              location / {
                  try_files $uri $uri/ /index.php$is_args$args;
              }

              location ~ \.php$ {
                  fastcgi_pass php-service:9000;
                  fastcgi_index index.php;
                  include fastcgi_params;
                  fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
              }
          }
          EOF
          nginx -g "daemon off;"
      volumes:
      - name: website-files
        persistentVolumeClaim:
          claimName: website-storage

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: website
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
