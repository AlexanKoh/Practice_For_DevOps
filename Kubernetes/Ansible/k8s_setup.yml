---
- name: Setup Kubernetes cluster and deploy DevOps site
  hosts: aws_servers
  become: yes
  vars:
    kube_version: "1.27.16"
    manifests_src: "./K8s"
    manifests_dest: "/home/ubuntu/K8s"

  tasks:
    - name: Gather facts
      ansible.builtin.setup:

    - name: Ensure swap is disabled
      ansible.builtin.command: swapoff -a

    - name: Remove swap from fstab
      ansible.builtin.replace:
        path: /etc/fstab
        regexp: '^\s*([^#]\S+)\s+swap\s+(\S+)\s+(\S+)\s+(\d+)\s+(\d+)$'
        replace: '# \1 swap \2 \3 \4 \5'

    - name: Install dependencies
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - socat
          - conntrack
        state: present
        update_cache: yes

    - name: Add Kubernetes apt key
      ansible.builtin.apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
        state: present
        filename: kubernetes
        update_cache: yes

    - name: Install Kubernetes packages
      ansible.builtin.apt:
        name:
          - kubelet={{ kube_version }}
          - kubeadm={{ kube_version }}
          - kubectl={{ kube_version }}
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages at current version
      ansible.builtin.apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        mark: hold

    - name: Ensure containerd is installed
      ansible.builtin.apt:
        name: containerd
        state: present

    - name: Enable and start containerd
      ansible.builtin.systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Copy Kubernetes manifests
      ansible.builtin.copy:
        src: "{{ manifests_src }}/"
        dest: "{{ manifests_dest }}/"
        owner: ubuntu
        group: ubuntu
        mode: '0755'
        remote_src: no

    - name: Initialize Kubernetes cluster (optional)
      ansible.builtin.command: kubeadm init --pod-network-cidr=10.244.0.0/16
      register: kubeadm_init
      ignore_errors: yes

    - name: Apply manifests (optional)
      ansible.builtin.command: kubectl apply -f {{ manifests_dest }}
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      when: kubeadm_init.rc == 0

    - name: Show access URLs
      ansible.builtin.debug:
        msg:
          - "Prometheus URL: http://<node-ip>:9090"
          - "Grafana URL: http://<node-ip>:3000"

